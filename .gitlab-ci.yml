  <<: *install_configuration
  tags:
    - macos-virtualbox
  variables:
    osname: "darwin"
    CURL: "/opt/local/bin/curl"

osx:build:
  <<: *build_configuration
  tags:
    - macos-virtualbox
  needs:
    - job: osx:install
      artifacts: true

osx:test:
  <<: *unit_test_configuration
  tags:
    - macos-virtualbox
  needs:
    # Needs artifacts from build (dist/)
    - job: osx:build
      artifacts: true

osx:exec-test:
  <<: *exec_test_configuration
  tags:
    - macos-virtualbox
  needs:
    - job: osx:build
      artifacts: true
  
osx:ansi-test:
  <<: *ansi_test_configuration
  tags:
    - macos-virtualbox
  needs:
    # Needs artifacts from build (dist/)
    - job: osx:build
      artifacts: true
  
osx:benchmark:
  <<: *benchmark_configuration
  tags:
    - macos-virtualbox
  needs:
    # Needs artifacts from install (snapshot/) and build (dist/)
    - job: osx:install
      artifacts: true
    - job:  osx:build

# Optional job that runs the static analyzer.  It needs the files from
# the linux-4 directory built in the linux:build job.
linux:static-analyzer:
  stage: analyze
  when: manual
  tags:
    - linux
  artifacts:
    paths:
      - analyzer.log
  needs:
    - job: linux:build
      artifacts: true
  script:
    # Analysis can generate huge amounts of output.  For now just save
    # the results to the log file instead of also having it go to the
    # console.  If someday there's less or no output, we can consider
    # having the logs go to the console too.
    - make -C build-4/lisp clean
    - make -C build-4/lisp CFLAGS=-fanalyzer > analyzer.log 2>&1 

opensuse:install:
  <<: *install_configuration
  tags:
    - opensuse
  variables:
    osname: "linux"
    CURL: "curl"

opensuse:build:
  <<: *build_configuration
  tags:
    - opensuse
  needs:
    - job: opensuse:install
      artifacts: true

opensuse:test:
  <<: *unit_test_configuration
  tags:
    - opensuse
  needs:
    # Needs artifacts from build (dist/)
    - job: opensuse:build
      artifacts: true

opensuse:ansi-test:
  <<: *ansi_test_configuration
  tags:
    - opensuse
  needs:
    # Needs artifacts from build (dist/)
    - job: opensuse:build
      artifacts: true

